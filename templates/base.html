<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ network_name }} Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="A simple, transparent explorer for the {{ network_name }} blockchain.">
    <meta name="keywords" content="blockchain, explorer, {{ network_name }}, transactions, blocks, addresses">
    <meta name="author" content="The Baseline Project">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" height="54">
        </a>
        <div>
          <a href="{{ url_for('index') }}">
            <h1>{{ network_name }} Explorer</h1>
          </a>
          <p class="subtitle">Simple, transparent view of the Baseline blockchain</p>
        </div>
      </div>

      <div class="header-actions">
        <input class="nav-toggle" id="nav-toggle" type="checkbox" aria-label="Toggle navigation">
        <label class="nav-toggle-label" for="nav-toggle" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <nav class="main-nav" aria-label="Primary navigation">
          <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Blocks</a>
          <a href="{{ url_for('transactions') }}" class="{{ 'active' if request.endpoint == 'transactions' else '' }}">Transactions</a>
          <a href="{{ url_for('richlist') }}" class="{{ 'active' if request.endpoint == 'richlist' else '' }}">Rich List</a>
          <a href="{{ url_for('scheduled') }}" class="{{ 'active' if request.endpoint == 'scheduled' else '' }}">Scheduled Sends</a>
        </nav>

        <form class="search" action="{{ url_for('search') }}" method="post">
          <input name="query" placeholder="Block / tx / address / height" autocomplete="off">
          <button type="submit">Search</button>
        </form>
      </div>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>Powered by Baseline Labs</p>
    </footer>

    <script>
      (function () {
        var toggle = document.getElementById("nav-toggle");
        if (!toggle) return;
        document.addEventListener("click", function (ev) {
          var target = ev.target;
          if (!target) return;
          if (target.closest && target.closest(".main-nav a")) {
            toggle.checked = false;
          }
        });
      })();
    </script>
  </body>
</html>
